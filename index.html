<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML5 Canvas</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>HTML5 Canvas</h1>
  <div id="options">
    <h3>Blend Modes:</h3>
    <input type="radio" name="blend" value="color">color</input><br>
    <input type="radio" name="blend" value="hue">hue</input><br>
    <input type="radio" name="blend" value="saturation">saturation</input><br>
    <input type="radio" name="blend" value="luminosity">luminosity</input><br>
    <input type="radio" name="blend" value="lighten">lighten</input><br>
    <input type="radio" name="blend" value="darken">darken</input><br>
    <input type="radio" name="blend" value="difference">difference</input><br>
    <input type="radio" name="blend" value="exclusion">exclusion</input><br>
    <input type="radio" name="blend" value="xor">xor</input><br>
    <input type="radio" name="blend" value="multiply">multiply</input><br>
    <input type="radio" name="blend" value="screen">screen</input><br>
    <input type="radio" name="blend" value="overlay">overlay</input><br>
  </div>
  <div id="drawing">
    <canvas id="draw" width="800" height="800"></canvas>
    <script src="script.js"></script>
  </div>
</body>
</html>
