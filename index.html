<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Key Detection</title>
  <script src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Secret Code Detection... </h1>
  <h3>Type keys on your keyboard, if you guess the secret code you will get a surprise!</h3>
<script>
const pressed = [];
const secretCode = "unicorn";
window.addEventListener('keyup', (e) => {
  pressed.push(e.key);
  pressed.splice(-secretCode.length-1, pressed.length-secretCode.length);
  if(pressed.join('').includes(secretCode)) {
    cornify_add();
  }
});
</script>
</body>
</html>
